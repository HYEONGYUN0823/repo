<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 창</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">

        <!-- 헤드 -->

        <table class="table width 100%">
          <thead class="table-secondary">
            <tr>
              <th>
                <h3><b>기본정보</b></h3>
              </th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>

            <!-- 코드 그룹 -->

            <tr>
              <td>
                <b style="color: rgb(107, 107, 107);">코드그룹</b>
                <b style="color: red;">*</b>
              </td>
            </tr>
            <tr>
              <td class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>선택하세요</option>
                  <option value="">1</option>
                </select>
              </td>
            </tr>

            <!-- 코드 -->

            <tr>
              <td>
                <b style="color: rgb(107, 107, 107);">코드</b>
                <b style="color: red;">*</b>
              </td>
              <td><b style="color: rgb(107, 107, 107);">코드 (ANOTHER)</b></td>
              <td>
                <b style="color: rgb(107, 107, 107);">코드 이름</b>
                <b style="color: red;">*</b>
              </td>
              <td><b style="color: rgb(107, 107, 107);">코드 이름 (영문)</b></td>
            </tr>
            <tr>
              <td>
                <input class="form-control" type="text" placeholder="자동생성" aria-label="Disabled input example" disabled>
              </td>
              <td>
                <input class="form-control" type="text" placeholder="영문소문자, 숫자">
              </td>
              <td>
                <input class="form-control" type="text" placeholder="한글, 영대소문자, 숫자">
              </td>
              <td>
                <input class="form-control" type="text" placeholder="영대소문자, 숫자">
              </td>
            </tr>

            <!-- 사용여부 -->

            <tr>
              <td>
                <b style="color: rgb(107, 107, 107);">사용여부</b>
                <b style="color: red;">*</b>
              </td>
              <td>
                <b style="color: rgb(107, 107, 107);">순서</b>
                <b style="color: red;">*</b>
              </td>
            </tr>
            <tr>
              <td class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>선택하세요</option>
                  <option value="">1</option>
                </select>
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
            </tr>

            <!-- 설명 -->

            <tr>
              <td><b style="color: rgb(107, 107, 107);">설명</b></td>
            </tr>
            <tr>
              <td class="form-floating" colspan="2">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 100px"></textarea>
              </td>
              <td>
              </td>
            </tr>

            <!-- 다국어1 -->

            <tr>
              <td>
                <b style="color: rgb(107, 107, 107);">다국어1</b>
              </td>
              <td>
                <b style="color: rgb(107, 107, 107);">다국어2</b>
              </td>
              <td><b style="color: rgb(107, 107, 107);">다국어3</b></td>
              <td>
                <b style="color: rgb(107, 107, 107);">다국어4</b>
              </td>
            </tr>
            <tr>
              <td>
                <input class="form-control" type="text">
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
            </tr>

            <!-- 다국어2 -->

            <tr>
              <td>
                <b style="color: rgb(107, 107, 107);">다국어5</b>
              </td>
              <td>
                <b style="color: rgb(107, 107, 107);">다국어6</b>
              </td>
              <td><b style="color: rgb(107, 107, 107);">다국어7</b></td>
              <td>
                <b style="color: rgb(107, 107, 107);">다국어8</b>
              </td>
            </tr>
            <tr>
              <td>
                <input class="form-control" type="text">
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
            </tr>

            <!-- 예비1 -->

            <tr>
              <td>
                <b style="color: rgb(107, 107, 107);">예비1 (VARCHAR TYPE)</b>
              </td>
              <td>
                <b style="color: rgb(107, 107, 107);">예비2 (VARCHAR TYPE)</b>
              </td>
              <td><b style="color: rgb(107, 107, 107);">예비3 (VARCHAR TYPE)</b></td>
              <td>
                <b style="color: rgb(107, 107, 107);">예비4 (VARCHAR TYPE)</b>
              </td>
            </tr>
            <tr>
              <td>
                <input class="form-control" type="text">
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
            </tr>

            <!-- 예비2 -->

            <tr>
              <td>
                <b style="color: rgb(107, 107, 107);">예비1 (INT TYPE)</b>
              </td>
              <td>
                <b style="color: rgb(107, 107, 107);">예비2 (INT TYPE)</b>
              </td>
              <td><b style="color: rgb(107, 107, 107);">예비3 (INT TYPE)</b></td>
              <td>
                <b style="color: rgb(107, 107, 107);">예비4 (INT TYPE)</b>
              </td>
            </tr>
            <tr>
              <td>
                <input class="form-control" type="text">
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
              <td>
                <input class="form-control" type="text">
              </td>
            </tr>

          </tbody>

        </table>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
