<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 색 -->

    <style>
        .rgb {
            color: rgb(107, 107, 107);
        }

        .red {
            color: red;
        }
    </style>

</head>

<body>

    <!-- 홈페이시 시작 -->

    <div class="container">
        <div class="row">
            <div>
                <h1><Strong class="rgb">Admin</Strong></h1>
            </div>
            <hr>
        </div>

        <!-- 왼쪽줄 -->

        <div class="row">
            <div class="col-2">
                <button type="button" class="btn"><b class="rgb">Home</b></button><br>
                <button type="button" class="btn"><b class="rgb">공지사항</b></button><br>
                <div class="accordion-item mb-2">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse2" aria-expanded="true" aria-controls="collapse2">
                            <b class="rgb">&nbsp;&nbsp;> 회원관리</b>
                        </button>
                    </h2>
                    <div id="collapse2" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <button type="button" class="btn"><b class="rgb">111</b></button><br>
                            <button type="button" class="btn"><b class="rgb">222</b></button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item mb-2">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse3" aria-expanded="true" aria-controls="collapse3">
                            <b class="rgb">&nbsp;&nbsp;> 서비스관리</b>
                        </button>
                    </h2>
                    <div id="collapse3" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <button type="button" class="btn"><b class="rgb">111</b></button><br>
                            <button type="button" class="btn"><b class="rgb">222</b></button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item mb-2">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                            <b class="rgb">&nbsp;&nbsp;> 커뮤니케이션</b>
                        </button>
                    </h2>
                    <div id="collapse1" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <button type="button" class="btn"><b class="rgb">111</b></button><br>
                            <button type="button" class="btn"><b class="rgb">222</b></button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <b class="rgb">&nbsp;&nbsp;> 시스템관리</b>
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <button type="button" class="btn"><b class="rgb">코드관리</b></button><br>
                            <button type="button" class="btn"><b class="rgb">코드그룹관리</b></button>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn"><b class="rgb">개인정보 관리</b></button><br>
                <div class="accordion-item mb-2">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse4" aria-expanded="true" aria-controls="collapse4">
                            <b class="rgb">&nbsp;&nbsp;> test</b>
                        </button>
                    </h2>
                    <div id="collapse4" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <button type="button" class="btn"><b class="rgb">111</b></button><br>
                            <button type="button" class="btn"><b class="rgb">222</b></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <div class="d-flex" style="height: 700px;">
                    <div class="vr"></div>
                </div>
            </div>

            <div class="col-9">
                <div class="row">
                    <div>
                        <h3><b>기본정보</b></h3>
                    </div>
                </div>
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="col">
                        <div>
                            <b class="rgb">코드그룹</b><b class="red"> *</b>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mb-3">
                        <select id="inputState" class="form-select">
                            <option selected>선택하세요</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div><b class="rgb">코드</b><b class="red"> *</b></div>
                    </div>
                    <div class="col-3">
                        <label for="code01"><b class="rgb">코드 (ANOTHER)</b></label>
                    </div>
                    <div class="col-3">
                        <label for="code02"><b class="rgb">코드 이름</b><b class="red"> *</b></label>
                    </div>
                    <div class="col-3">
                        <label for="code03"><b class="rgb">코드 이름(영문)</b></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mb-3">
                        <input class="form-control" type="text" placeholder="자동생성" aria-label="Disabled input example"

                    </div>
                    <div class="col-3 mb-3">
                        <input class="form-control" id="code01" type="text" placeholder="영문소문자, 숫자">
                    </div>
                    <div class="col-3 mb-3">
                        <input class="form-control" id="code02" type="text" placeholder="한글, 영대소문자, 숫자">
                    </div>
                    <div class="col-3 mb-3">
                        <input class="form-control" id="code03" type="text" placeholder="영대소문자, 숫자">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <b class="rgb">사용여부</b><b class="red"> *</b>
                    </div>
                    <div class="col-3">
                        <label for="use"><b class="rgb">순서</b><b class="red"> *</b></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mb-3">
                        <select id="inputState" class="form-select">
                            <option>사용</option>
                            <option>사용안함</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <input class="form-control" id="use" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="description"><b class="rgb">설명</b></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <!--  id="floatingTextarea2" -->
                        <textarea class="form-control" id="description" style="height: 100px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="다국어1"><b class="rgb">다국어1</b></label>
                    </div>
                    <div class="col-3">
                        <label for="다국어2"><b class="rgb">다국어2</b></label>
                    </div>
                    <div class="col-3">
                        <label for="다국어3"><b class="rgb">다국어3</b></label>
                    </div>
                    <div class="col-3">
                        <label for="다국어4"><b class="rgb">다국어4</b></label>

                <div class="row">
                    <div class="col-3 mb-3">
                        <input class="form-control" id="다국어1" type="text">
                    </div>
                    <div class="col-3 mb-3">
                        <input class="form-control" id="다국어2" type="text">
                    </div>
                    <div class="col-3 mb-3">
                        <input class="form-control" id="다국어3" type="text">
                    </div>
                    <div class="col-3 mb-3">
                        <input class="form-control" id="다국어4" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="다국어5"><b class="rgb">다국어5</b></label>
                    </div>
                    <div class="col-3">
                        <label for="다국어6"><b class="rgb">다국어6</b></label>
                    </div>
                    <div class="col-3">
                        <label for="다국어7"><b class="rgb">다국어7</b></label>

                    <div class="col-3">
                        <label for="다국어8"><b class="rgb">다국어8</b></label>

                </div>
                <div class="row">
                    <div class="col-3 mb-3">
                        <input class="form-control" id="다국어5" type="text">
                    </div>
                    <div class="col-3 mb-3">
                        <input class="form-control" id="다국어6" type="text">
                    </div>
                    <div class="col-3 mb-3">
                        <input class="form-control" id="다국어7" type="text">

                    <div class="col-3 mb-3">

                </div>

                    <div class="col-3">
                        <label for="예비1"><b class="rgb">예비1 (VARCHAR TYPE)</b></label>
                    </div>
                    <div class="col-3">
                        <label for="예비2"><b class="rgb">예비2 (VARCHAR TYPE)</b></label>

                    <div class="col-3">
                        <label for="예비3"><b class="rgb">예비3 (VARCHAR TYPE)</b></label>
                    </div>
                    <div class="col-3">
                        <label for="예비4"><b class="rgb">예비4 (VARCHAR TYPE)</b></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mb-3">
                        <input class="form-control" id="예비1" type="text">

                    <div class="col-3 mb-3">
                        <input class="form-control" id="예비2" type="text">
                    </div>
                    <div class="col-3 mb-3">
                        <input class="form-control" id="예비3" type="text">
                    </div>
                    <div class="col-3 mb-3">
                        <input class="form-control" id="예비4" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="예비5"><b class="rgb">예비1 (INT TYPE)</b></label>
                    </div>
                    <div class="col-3">
                        <label for="예비6"><b class="rgb">예비2 (INT TYPE)</b></label>
                    </div>
                    <div class="col-3">
                        <label for="예비7"><b class="rgb">예비3 (INT TYPE)</b></label>
                    </div>
                    <div class="col-3">
                        <label for="예비8"><b class="rgb">예비4 (INT TYPE)</b></label>

                    <div class="col-3 mb-3">
                        <input class="form-control" id="예비5" type="text">

                    <div class="col-3 mb-3">
                        <input class="form-control" id="예비6" type="text">
                    </div>
                    <div class="col-3 mb-3">
                        <input class="form-control" id="예비7" type="text">
                    </div>
                    <div class="col-3 mb-3">
                        <input class="form-control" id="예비8" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <button type="button" class="btn btn-outline-secondary btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-layout-text-sidebar-reverse" viewBox="0 0 16 16">
                                <path
                                    d="M12.5 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zm0 3a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zm.5 3.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5m-.5 2.5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1z" />
                                <path
                                    d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM4 1v14H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm1 0h9a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5z" />
                            </svg>
                        </button>
                    </div>
                    <div class="col-10"></div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-database-fill" viewBox="0 0 16 16">
                                <path
                                    d="M3.904 1.777C4.978 1.289 6.427 1 8 1s3.022.289 4.096.777C13.125 2.245 14 2.993 14 4s-.875 1.755-1.904 2.223C11.022 6.711 9.573 7 8 7s-3.022-.289-4.096-.777C2.875 5.755 2 5.007 2 4s.875-1.755 1.904-2.223" />
                                <path

                                <path

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
