<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- 색깔 -->

<style>
    .gray {
        color: rgb(107, 107, 107);
    }

    .red {
        color: red;
    }
</style>

<body>
    <div clss="container">
        <div class="row">
            <div class="col">
                <p>
                <h1><strong class="gray">Admin</strong></h1>
                </p>
            </div>
            <div class="row">
                <h3><b>기본정보</b></h3>
            </div>
        </div>
        <div class="col">
            <b class="gray">코드그룹</b>
            <b class="red">*</b>
        </div>
        <div class="col-3 mb-3">
            <select id="inputState" class="form-select">
                <option selected>선택하세요</option>
                <option>...</option>
            </select>
        </div>
        <div class="row">
            <div class="col-3 gray">
                <b>코드</b>
                <b class="red"> *</b>
            </div>
            <div class="col gray">
                <b>코드 (ANOTHER)</b>
            </div>
            <div class="col gray">
                <b>코드 이름</b>
                <b class="red">*</b>
            </div>
            <div class="col gray">
                <b>코드 이름 (영문)</b>
            </div>
            <div class="row">
                <div class="col-3">
                    <input class="form-control" type="text" placeholder="자동생성" aria-label="Disabled input example"
                        disabled>
                </div>
                <div class="mb-3 col-3">
                    <input class="form-control" type="text" placeholder="영문소문자, 숫자">
                </div>
                <div class="mb-3 col-3">
                    <input class="form-control" type="text" placeholder="한글, 영대소문자, 숫자">
                </div>
                <div class="mb-3 col-3">
                    <input class="form-control" type="text" placeholder="영대소문자, 숫자">
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
